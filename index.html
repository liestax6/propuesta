<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo de San Valent√≠n</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        img {
            width: 250px;
            border-radius: 10px;
            transition: opacity 1s ease-in-out, transform 0.3s ease-in-out;
        }
        h1 {
            font-size: 2em;
            color: #d81b60;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .open-gift {
            background: #ff4081;
            color: white;
        }
        .open-gift:hover {
            background: #d81b60;
        }
        .shake {
            animation: shake 0.2s ease-in-out 3;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .confetti, .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff4081;
            opacity: 0.7;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            animation: confetti-fall 2s linear infinite;
        }
        .heart {
            width: 20px;
            height: 20px;
            background: none;
            color: red;
            font-size: 20px;
            animation: heart-fall 4s linear infinite;
        }
        @keyframes confetti-fall {
            from { transform: translateY(0) rotate(0deg); opacity: 1; }
            to { transform: translateY(300px) rotate(360deg); opacity: 0; }
        }
        @keyframes heart-fall {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(500px) scale(1.5); opacity: 0; }
        }
    </style>
    <script>
        let clicks = 0;
        const totalClicks = 5;
        
        function abrirRegalo() {
            clicks++;
            const img = document.getElementById('giftImage');
            img.classList.add('shake');
            setTimeout(() => img.classList.remove('shake'), 300);

            if (clicks >= totalClicks) {
                lanzarConfeti();
                lanzarCorazones();
                img.classList.add('fade-out');
                setTimeout(() => {
                    img.src = "https://files.oaiusercontent.com/file-3aHM9wyg3JeTD4pcSkQcMA?se=2025-02-06T05%3A36%3A31Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D84ad7644-fda2-4e49-8da2-dd7040bb6f8a.webp&sig=ElZnLe3dUAqWyjcTlNw8yLUSyolDeiieJvgMN2m6P1o%3D";
                    img.classList.remove('fade-out');
                    document.getElementById('question').style.display = 'block';
                    document.getElementById('openButton').style.display = 'none';
                }, 1000);
            }
        }
        
        function lanzarConfeti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function lanzarCorazones() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = "-50px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Te traje un regalo üéÅ</h1>
        <img id="giftImage" src="https://files.oaiusercontent.com/file-BmVnovbYQJNnyuPKMwXKj1?se=2025-02-06T05%3A36%3A16Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dc4602974-0efe-483c-9c28-c551e64c70be.webp&sig=cfSzGD%2B/9WvckD7vRSX4a%2Bg2fu9eEfUgQnG00NhetVM%3D" alt="Regalo de San Valent√≠n">
        <div class="buttons">
            <button id="openButton" class="btn open-gift" onclick="abrirRegalo()">Abrir regalo</button>
        </div>
    </div>
</body>
</html>
