<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            overflow: hidden;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            color: #ff3366;
            position: absolute;
            top: 10%;
        }
        .container {
            text-align: center;
        }
        .image {
            width: 300px;
            height: auto;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #cc0033;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
        .falling {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
    </style>
</head>
<body>
    <h1>Buenas noches mi amor</h1>
    <div class="container">
        <img class="image" src="https://files.oaiusercontent.com/file-BmVnovbYQJNnyuPKMwXKj1?se=2025-02-06T06%3A14%3A41Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dc4602974-0efe-483c-9c28-c551e64c70be.webp&sig=N2N5xcFvkM0UvcorVpjabH%2BLSZlHombV9GjQV88pELQ%3D" alt="Imagen Rom√°ntica">
        <button class="button" onclick="openGift()">Abrir regalo</button>
    </div>
    
    <script>
        function createFallingElement(type) {
            let element = document.createElement("div");
            element.className = "falling";
            element.style.left = Math.random() * 100 + "vw";
            element.style.animationDuration = Math.random() * 3 + 2 + "s";
            element.style.background = type === "heart" ? "red" : "yellow";
            element.style.borderRadius = "50%";
            document.body.appendChild(element);
            setTimeout(() => document.body.removeChild(element), 5000);
        }
        setInterval(() => createFallingElement(Math.random() > 0.5 ? "heart" : "star"), 300);
        
        function openGift() {
            alert("üéâ ¬°Sorpresa! üéâ");
            setTimeout(() => {
                window.location.href = "valentine.html";
            }, 1000);
        }
    </script>
</body>
</html>
