<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 250px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            color: #d81b60;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .yes {
            background: #ff4081;
            color: white;
        }
        .yes:hover {
            background: #d81b60;
        }
        .no {
            background: #555;
            color: white;
        }
        .no:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Te traje un regalo 🎁</h1>
        <img src="https://files.oaiusercontent.com/file-BmVnovbYQJNnyuPKMwXKj1?se=2025-02-06T05%3A36%3A16Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dc4602974-0efe-483c-9c28-c551e64c70be.webp&sig=cfSzGD%2B/9WvckD7vRSX4a%2Bg2fu9eEfUgQnG00NhetVM%3D" alt="Regalo de San Valentín">
        <h1>¿Quisieras ser mi San Valentín? 💖</h1>
        <div class="buttons">
            <button class="btn yes" onclick="alert('¡Sabía que dirías que sí! 💘')">Sí, mi amor</button>
            <button class="btn no" onclick="alert('¡Pues te lo pierdes! 😤')">No, jódete</button>
        </div>
    </div>
</body>
</html>
