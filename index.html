    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;

        }
        .container {
            text-align: center;
        }
        .image {
            width: 300px;
            height: auto;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #cc0033;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
        .falling {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff3366;
            color: white;
        }
        .no {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="page1">
        <h1>Buenas noches mi amor</h1>
        <div class="container">

    <script>
        function createFallingElement(type) {
            let element = document.createElement("div");
            element.className = "falling";
            element.style.left = Math.random() * 100 + "vw";
            element.style.animationDuration = Math.random() * 3 + 2 + "s";
            element.style.background = type === "heart" ? "red" : "yellow";
            element.style.borderRadius = "50%";
            document.body.appendChild(element);
            setTimeout(() => document.body.removeChild(element), 5000);
        }
        setInterval(() => createFallingElement(Math.random() > 0.5 ? "heart" : "star"), 300);
        
        function openGift() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "block";
        }
        
        document.getElementById("noBtn").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = x + "px";
            this.style.top = y + "px";
        });
    </script>
